# safelist, only build theses branches
branches:
  only:
  - master
  - dev

#define 
git:
  depth: 3

#Define c# build
language: csharp
sudo: required  
#cancel mono
mono: none
dotnet: 1.1.1
dist: trusty
solution: NetCoreSample.sln

addons:  
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
os:  
  - linux

node_js:
  - "7"

#nuget restore
before_install:  

install:  
#  - nuget restore NetCoreSample.sln
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - curl -sSL https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.sh | bash /dev/stdin --version "$CLI_VERSION" --install-dir "$DOTNET_INSTALL_DIR"
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"  
  - yarn

cache:
  yarn: true

script: 
  - yarn run test
  - yarn run build
#.net restore and build
  - ./build.sh

before_deploy: "echo 'ready?'"

deploy:
  #provider: script
  #script: ./scripts/deploy.sh
  #skip_cleanup: true
  #on:
  #  branch: master
env:
  - NODE_VERSION="0.12"
  - CLI_VERSION=latest
  global:
    - NODE_ENV=production
    #GITHUB_TOKEN
    - secure: 
    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/ITILostTime/ArchitectureBuildTest.git
